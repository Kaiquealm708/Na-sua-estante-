<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Na sua Estante</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="overlay" data-overlay></div>
        <a href="index.html" class="logo">
          <img src="assets/img/logo.png" alt="logosite" />
        </a>

        <div class="header-actions">
          <button class="search">
            <ion-icon name="search-outline"></ion-icon>
          </button>

          <div class="lang-wrapper">
            <label for="language">
              <ion-icon name="globe-outline"></ion-icon>
            </label>

            <select name="language" id="language">
              <option value="EN">EN</option>
              <option value="ES">ES</option>
            </select>
          </div>
          <button class="btn btn-primary">Entrar</button>
        </div>

        <button class="btn-mobile" data-menu-open>
          <ion-icon name="menu-outline"></ion-icon>
        </button>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="index.html">
              <img src="assets/img/logo.png" id="ilha" alt="logo" />
            </a>

            <button class="menu-close" data-menu-close>
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li><a href="#" class="navbar-link">Home</a></li>
            <li><a href="#" class="navbar-link">Populares</a></li>
            <li><a href="#" class="navbar-link">Livros</a></li>
            <li><a href="#" class="navbar-link">Gibis</a></li>
            <li><a href="#" class="navbar-link">Preço</a></li>
          </ul>

          <ul class="navbar-social-list">
            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li>
              <a
                href="https://www.youtube.com/watch?v=DP3j6hgS4VY"
                class="navbar-social-link"
              >
                <ion-icon name="logo-youtube"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!--Banners-->
    <main>
      <secttion class="hero">
        <div class="container">
          <div class="hero-content">
            <p class="hero-subtitle">Na Sua Estante</p>

            <h1 class="h1 hero-title">
              Livros, Bíblia, Mangá <strong>limitados</strong><br> e muito mais.
            </h1>

            <div class="meta-wrapper">
              <div class="badge-wrapper">
                <div class="badge-badge-fill">PG I8</div>
                <div class="badge-badge-outline">HD</div>
              </div>

              <div class="genre-wrapper">
                <a href="#">Aventura</a>
                <a href="#">Romance</a>
              </div>

              <div class="date-time">
                <div>
                  <ion-icon name="calendar-outline"></ion-icon>
                  <time datetime="2023">2023</time>
                </div>

                <div>
                  <ion-icon name="time-outline"></ion-icon>
                  <time>128 min</time>
                </div>
              </div>
            </div>

            <button class="btn btn-primary">
              <ion-icon name="caret-forward-circle-outline"></ion-icon>
              <span>Assistir Agora</span>
            </button>

          </div>
        </div>
      </secttion>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
